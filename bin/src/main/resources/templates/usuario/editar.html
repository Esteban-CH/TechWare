<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content-area {
            flex-grow: 1;
            margin-top: 5rem; /* Ajusta este valor según la altura del navbar */
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            width: 25%;
            margin-right: 1rem;
            text-align: right;
        }
        .form-group input {
            flex-grow: 1;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column">
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <!-- Layout principal -->
        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <div th:replace="fragmentos/sidebar :: sidebar"></div>

            <!-- Contenido Principal -->
            <div class="content-area container-fluid">
                <h1 class="text-center my-4">Editar Usuario</h1>

                <!-- Formulario de edición -->
                <div class="row">
                    <div class="col-md-12">
                        <form th:action="@{/usuarios/editar}" th:object="${usuario}" method="post">
                            <!-- Campo oculto para el id -->
                            <input type="hidden" th:field="*{id}" />

                            <div class="form-group mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="apellido">Apellido</label>
                                <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="nombreUsuario">Nombre de Usuario</label>
                                <input type="text" th:field="*{nombreUsuario}" class="form-control" id="nombreUsuario" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="contrasena">Contraseña</label>
                                <input type="text" th:field="*{contrasena}" class="form-control" id="contrasena" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="telefono">Teléfono</label>
                                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="direccion">Dirección</label>
                                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="dni">DNI</label>
                                <input type="text" th:field="*{dni}" class="form-control" id="dni" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="estadoCivil">Estado Civil</label>
                                <input type="text" th:field="*{estadoCivil}" class="form-control" id="estadoCivil" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="rol">Rol</label>
                                <select th:field="*{rol}" class="form-select" id="rol" required>
                                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragmentos/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
