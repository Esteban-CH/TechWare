<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content-area {
            flex-grow: 1;
            margin-top: 5rem; /* Ajusta este valor según la altura del navbar */
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            width: 25%;
            margin-right: 1rem;
            text-align: right;
        }
        .form-group input,
        .form-group textarea {
            flex-grow: 1;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column">
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <!-- Layout principal -->
        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <div th:replace="fragmentos/sidebar :: sidebar"></div>

            <!-- Contenido Principal -->
            <div class="content-area container-fluid">
                <h1 class="text-center my-4">Registrar Nueva Categoría</h1>

                <!-- Formulario de registro -->
                <div class="row">
                    <div class="col-md-12">
                        <form th:action="@{/categorias/registro}" th:object="${categoria}" method="post">
                            <div class="form-group mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="descripcion">Descripción</label>
                                <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}"></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/categorias/listar" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragmentos/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
