<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        .content-area {
            flex-grow: 1;
            margin-top: 3rem; /* Ajusta este valor según la altura del navbar */
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            width: 25%;
            margin-right: 1rem;
            text-align: right;
        }
        .form-group input,
        .form-group textarea {
            flex-grow: 1;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem; /* Espaciado entre los botones */
            margin-top: 1.5rem;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;  /* Ajuste el ancho máximo para que sea más estrecho */
            width: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column">
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <!-- Layout principal -->
        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <div th:replace="fragmentos/sidebar :: sidebar"></div>

            <!-- Contenido Principal -->
            <div class="content-area container-fluid">
                <h1 class="text-center my-4">Editar Categoría</h1>

                <!-- Formulario de edición -->
                <div class="form-container">
                    <form th:action="@{/categorias/actualizar}" th:object="${categoria}" method="post">
                        <!-- Campo oculto para el id -->
                        <input type="hidden" th:field="*{id}" />

                        <div class="form-group mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="descripcion">Descripción</label>
                            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" required></textarea>
                        </div>
                        
                        <div class="button-group">
                            <a href="/categorias/listar" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Actualizar Categoría</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragmentos/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
