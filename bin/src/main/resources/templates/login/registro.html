<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('/tec/fondo_registro_login.jpg'); /* URL de la imagen de fondo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px; /* Aumentar el ancho del contenedor */
            display: flex;
        }
        .form-section {
            flex: 1;
            padding-right: 20px;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .register-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            width: 30%;
            margin-right: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .form-group input,
        .form-group select {
            width: 70%;
            font-family: 'Open Sans', sans-serif;
            padding: 0.5rem;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-success {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            width: 100%;
        }
        .btn-secondary {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            width: 100%;
        }
        .login-link {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="form-section">
            <h2 class="register-title">Registro de Usuario</h2>
            <form action="/login/registro" method="post">
                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                </div>
                <div class="form-group mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="form-group mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="form-group mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" required>
                </div>
                <div class="form-group mb-3">
                    <label for="estadoCivil" class="form-label">Estado Civil</label>
                    <select class="form-control" id="estadoCivil" name="estadoCivil">
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viudo">Viudo</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Atrás</button>
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p class="login-link">¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
            </div>
        </div>
        <div class="image-section">
            <img src="/tec/registro_usuario_login.jpg" alt="Imagen de Registro">
        </div>
    </div>
</body>
</html>
