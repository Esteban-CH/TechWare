<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form action="/login/login" method="post" class="mt-4">
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario">
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">👁️</button>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="/login/registro">Regístrate aquí</a></p>
        </div>
        <!-- Mostrar mensaje de error si existe -->
        <div class="mt-3">
            <p th:if="${error}" class="text-danger text-center" th:text="${error}"></p>
        </div>
    </div>
    
    <script>
    function togglePassword() {
        const passwordInput = document.getElementById('contrasena');
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
</script>
</body>
</html>
