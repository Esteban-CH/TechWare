<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
	<link rel="icon" href="/tec/logon.jpg" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('/tec/fondo_login.jpg'); /* URL de la imagen de fondo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .btn-primary {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .toggle-password-btn {
            position: absolute;
            right: 15px;
            top: 35px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .toggle-password-icon {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .register-link {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form action="/login/login" method="post" class="position-relative">
            <div class="mb-3 position-relative">
                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario">
            </div>
            <div class="mb-3 position-relative">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                <button type="button" class="toggle-password-btn" onclick="togglePassword()">
                    <i class="fas fa-eye toggle-password-icon"></i>
                </button>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
            <p class="register-link">¿No tienes una cuenta? <a href="/login/registro">Regístrate aquí</a></p>
        </div>
        <!-- Mostrar mensaje de error si existe -->
        <div class="mt-3">
            <p th:if="${error}" class="text-danger text-center" th:text="${error}"></p>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('contrasena');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            const icon = document.querySelector('.toggle-password-icon');
            if (passwordInput.type === 'text') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
