<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        /* Asegurando una estructura más limpia para el formulario */
        .form-label {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .form-actions .btn {
            width: 48%;
            padding: 10px 15px;
        }
        
        .container-fluid {
            padding-top: 20px;
        }
        
        /* Mejorando la visualización de las imágenes */
        .img-thumbnail {
            border-radius: 8px;
            object-fit: cover;
        }
        
        /* Espaciado para el título */
        h2 {
		    font-size: 1.75rem;
		    font-weight: 700;
		    color: #333;
		    margin-bottom: 20px; /* Espaciado debajo del título */
		    text-align: center; /* Centra el título */
		}

        /* Alineación de inputs y texto */
        .form-group {
            display: flex;
            align-items: center;
        }

        .form-group .form-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">

    <!-- Contenedor principal -->
    <div class="container-fluid d-flex flex-column">
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <!-- Layout principal -->
        <div class="d-flex flex-grow-1 mt-5"> <!-- mt-5 agrega margen superior -->
            <!-- Sidebar -->
            <div th:replace="fragmentos/sidebar :: sidebar"></div>

            <!-- Contenido del formulario -->
            <div class="content-area w-100">
            
                <div th:if="${mensaje}" class="alert alert-success" role="alert">
                    <span th:text="${mensaje}"></span>
                </div>
	
	<h2>Editar Producto</h2>
	
                <form th:action="@{/productos/actualizar}" th:object="${producto}" method="post" enctype="multipart/form-data" class="w-100">
                    <input type="hidden" th:field="*{id}" />
                
                    <div class="row">
                        <!-- Columna de la imagen -->
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="imagenActual" class="form-label">Imagen Actual</label>
                                <div>
                                    <img th:src="@{/img/{nombreImagen}(nombreImagen=${producto.imagenUrl})}" alt="Imagen del Producto" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                                </div>
                            </div>
                
                            <!-- Cargar nueva imagen (opcional) -->
                            <div class="mb-3">
                                <label for="file" class="form-label">Nueva Imagen del Producto (opcional)</label>
                                <input type="file" id="file" class="form-control" name="file" accept="image/*">
                            </div>
                        </div>
                
                        <!-- Columna de los datos del formulario -->
                        <div class="col-md-8">
                            <div class="form-group mb-3">
                                <label for="nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                            </div>
                
                            <div class="form-group mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea id="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
                            </div>
                
                            <div class="form-group mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" id="precio" class="form-control" th:field="*{precio}" step="0.01" required>
                            </div>
                
                            <div class="form-group mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
                            </div>
                
                            <div class="form-group mb-3">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" id="marca" class="form-control" th:field="*{marca}" required>
                            </div>
                
                            <!-- Selección de categoría -->
                            <div class="form-group mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select id="categoria" class="form-control" th:field="*{categoria}" required>
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                                </select>
                            </div>
                
                            <!-- Selección de proveedor -->
                            <div class="form-group mb-3">
                                <label for="proveedor" class="form-label">Proveedor</label>
                                <select id="proveedor" class="form-control" th:field="*{proveedor}" required>
                                    <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                                </select>
                            </div>
                
                            <!-- Botones de acción -->
                            <div class="form-actions">
                                <a href="javascript:history.back()" class="btn btn-secondary btn-lg">Regresar</a>
                                <button type="submit" class="btn btn-primary btn-lg">Actualizar Producto</button>
                                <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger btn-lg">Eliminar Producto</a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        
    </div>
    
</div>
<!-- Footer -->
        <div th:replace="fragmentos/footer :: footer" class="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
