<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
	    body {
	        background-color: #f8f9fa;
	        display: flex;
	        flex-direction: column;
	        height: 100vh;
	    }
	    .content-area {
	        flex-grow: 1;
	        margin-top: 5rem; /* Ajusta este valor según la altura del navbar */
	    }
	    .img-container {
	        max-width: 100%;
	        height: auto;
	    }
	    .form-group {
	        display: flex;
	        align-items: center;
	        margin-bottom: 1rem;
	    }
	    .form-group label {
	        width: 25%;
	        margin-right: 1rem;
	        text-align: right;
	    }
	    .form-group input,
	    .form-group textarea {
	        flex-grow: 1;
	    }
	    h1 {
	        margin-bottom: 1.5rem;
	        font-size: 2rem;
	        text-align: center;
	    }
	    .button-group {
	        display: flex;
	        justify-content: flex-end;
	        gap: 1rem;
	        margin-top: 1.5rem;
	    }
	</style>
</head>
<body>
    <div class="container-fluid d-flex flex-column">
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <!-- Layout principal -->
        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <div th:replace="fragmentos/sidebar :: sidebar"></div>

            <!-- Contenido Principal -->
            <div class="content-area container-fluid">
                <h1 class="text-center my-4">Registrar Producto</h1>

                <!-- Formulario y Imagen en columnas -->
                <div class="row">
                    <!-- Formulario de registro -->
                    <div class="col-md-12">
                        <div class="form-container">
                            <form th:action="@{/productos/registro}" th:object="${producto}" method="post" enctype="multipart/form-data">
                                <div class="form-group mb-3">
                                    <label for="nombre">Nombre del Producto</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="descripcion">Descripción</label>
                                    <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="precio">Precio</label>
                                    <input type="number" id="precio" name="precio" class="form-control" th:field="*{precio}" step="0.01" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="stock">Stock</label>
                                    <input type="number" id="stock" name="stock" class="form-control" th:field="*{stock}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="marca">Marca</label>
                                    <input type="text" id="marca" name="marca" class="form-control" th:field="*{marca}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="categoria">Categoría</label>
                                    <select id="categoria" name="categoria" class="form-control" th:field="*{categoria}" required>
                                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="proveedor">Proveedor</label>
                                    <select id="proveedor" name="proveedor" class="form-control" th:field="*{proveedor}" required>
                                        <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="imagen">Imagen</label>
                                    <input type="file" id="file" class="form-control" name="file" accept="image/*">
                                </div>
                                <div class="d-flex justify-content-between">
                                    <a href="/productos/listar" class="btn btn-secondary">Volver al Listado</a>
                                    <button type="submit" class="btn btn-primary">Registrar Producto</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

<!-- Footer -->
        <div th:replace="fragmentos/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
