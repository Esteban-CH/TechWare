<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Producto</title>
	<link rel="icon" href="/tec/logon.jpg" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        .content-area {
            flex-grow: 1;
            margin-top: 5rem; /* Ajusta este valor según la altura del navbar */
        }
        .img-container {
            max-width: 100%;
            height: auto;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            width: 25%;
            margin-right: 1rem;
            text-align: right;
        }
        .form-group input,
        .form-group textarea {
            flex-grow: 1;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        .button-group {
            display: flex;
            justify-content: center; /* Centrar los botones */
            gap: 1rem;
            margin-top: 1.5rem;
        }
        /* Estilo del div contenedor del formulario */
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;  /* Ajusta el ancho máximo */
            width: 100%;
            margin: auto;
            display: flex;
            gap: 20px; /* Añade espacio entre las secciones */
        }
        .form-section {
            flex: 2; /* Hacer el formulario más ancho */
            margin-right: 20px; /* Espacio adicional entre el formulario y la imagen */
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column">
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <!-- Layout principal -->
        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <div th:replace="fragmentos/sidebar :: sidebar"></div>

            <!-- Contenido Principal -->
            <div class="content-area container-fluid">
                <h1 class="text-center my-4">Registrar Producto</h1>

                <!-- Formulario y Imagen en columnas -->
                <div class="form-container">
                    <!-- Formulario de registro -->
                    <div class="form-section">
                        <form th:action="@{/productos/registro}" th:object="${producto}" method="post" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="nombre">Nombre del Producto</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" placeholder="Ingrese el nombre del producto" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="descripcion">Descripción</label>
                                <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}" placeholder="Ingrese la descripción del producto" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="precio">Precio</label>
                                <input type="number" id="precio" name="precio" class="form-control" th:field="*{precio}" placeholder="Ingrese el precio del producto" step="0.01" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="stock">Stock</label>
                                <input type="number" id="stock" name="stock" class="form-control" th:field="*{stock}" placeholder="Ingrese el stock del producto" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="marca">Marca</label>
                                <input type="text" id="marca" name="marca" class="form-control" th:field="*{marca}" placeholder="Ingrese la marca del producto" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="categoria">Categoría</label>
                                <select id="categoria" name="categoria" class="form-control" th:field="*{categoria}" required>
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="proveedor">Proveedor</label>
                                <select id="proveedor" name="proveedor" class="form-control" th:field="*{proveedor}" required>
                                    <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="imagen">Imagen</label>
                                <input type="file" id="file" class="form-control" name="file" accept="image/*">
                            </div>
                            <div class="button-group">
                                <a href="/productos/listar" class="btn btn-secondary">Volver al Listado</a>
                                <button type="submit" class="btn btn-primary">Registrar Producto</button>
                            </div>
                        </form>
                    </div>
                    <!-- Sección de imagen -->
                    <div class="image-section">
                        <img src="/tec/image1.jpg" alt="Imagen de Productos Tecnológicos">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragmentos/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
