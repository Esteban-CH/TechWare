<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        /* Estilo personalizado */
        body {
            background-color: #f8f9fa;
        }
        .product-image {
            width: 100%;  /* Ajusta el tamaño según tus necesidades */
            height: auto;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .product-details {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;  /* Ajusta el ancho máximo */
            width: 100%;
        }
        .product-title {
            margin-bottom: 0;  /* Eliminé el margen inferior del título */
        }
        .product-content {
            margin-top: -10px;  /* Reduje el margen superior del contenido */
            padding-top: 0;  /* Eliminé el padding superior del contenido */
            padding-bottom: 0; /* Eliminé el padding inferior del contenido */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <!-- Layout principal -->
        <div class="d-flex flex-grow-1 mt-5">
            <!-- Sidebar -->
            <div th:replace="fragmentos/sidebar :: sidebar"></div>

            <!-- Contenido Principal -->
            <div class="content-area container-fluid">
                <h1 class="text-center product-title">Detalle del Producto</h1>
                <div class="content-wrapper">
                    <div class="row product-details">
                        <!-- Imagen del Producto -->
                        <div class="col-md-4 d-flex justify-content-center">
                            <img th:src="@{/img/{nombreImagen}(nombreImagen=${producto.imagenUrl})}" 
                                 alt="Imagen del Producto" 
                                 class="img-thumbnail product-image">
                        </div>
                        <!-- Detalles del Producto -->
                        <div class="col-md-8 product-content">
                            <div>
                                <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
                                <p><strong>Descripción:</strong> <span th:text="${producto.descripcion}"></span></p>
                                <p><strong>Precio:</strong> <span th:text="${producto.precio}"></span></p>
                                <p><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>
                                <p><strong>Marca:</strong> <span th:text="${producto.marca}"></span></p>
                                <p><strong>Categoría:</strong> <span th:text="${producto.categoria.nombre}"></span></p>
                                <p><strong>Proveedor:</strong> <span th:text="${producto.proveedor.nombre}"></span></p>
                                <p><strong>Fecha de Creación:</strong> <span th:text="${producto.fechaCreacion}"></span></p>
                                <p><strong>Fecha de Actualización:</strong> <span th:text="${producto.fechaActualizacion}"></span></p>
                                <a class="btn btn-primary" th:href="@{/productos/listar}">Volver a la lista de productos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragmentos/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
