<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
        }
        .content-area {
            padding: 20px;
        }
        .content-area h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase; /* Convertir el texto a mayúsculas */
        }
        .content-area p {
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            font-weight: bold;
            color: white;
        }
        .card-body h2 {
            font-size: 2rem;
            font-weight: bold;
        }
        .card i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .usuarios-card {
            background-color: #007bff;
        }
        .categorias-card {
            background-color: #dc3545;
        }
        .proveedores-card {
            background-color: #28a745;
        }
        .productos-card {
            background-color: #ffc107;
            color: #343a40;
        }
        .chart-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-fluid">
        <!-- Navbar -->
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <!-- Layout principal -->
        <div class="d-flex flex-grow-1 mt-5">
            <!-- Sidebar -->
            <div th:replace="fragmentos/sidebar :: sidebar"></div>
            
            <!-- Contenido -->
            <div class="content-area">
                <h1>Dashboard TechWare</h1>
                <p>Bienvenido, <span th:if="${nombreCompleto != null}" th:text="${nombreCompleto}"></span></p>
                
                <!-- Tarjetas de Información -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="card usuarios-card">
                            <i class="fas fa-users"></i>
                            <div class="card-body">
                                <h2 th:text="${cantidadUsuarios}"></h2>
                                <p>Usuarios</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card categorias-card">
                            <i class="fas fa-tags"></i>
                            <div class="card-body">
                                <h2 th:text="${cantidadCategorias}"></h2>
                                <p>Categorías</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card proveedores-card">
                            <i class="fas fa-truck"></i>
                            <div class="card-body">
                                <h2 th:text="${cantidadProveedores}"></h2>
                                <p>Proveedores</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card productos-card">
                            <i class="fas fa-boxes"></i>
                            <div class="card-body">
                                <h2 th:text="${cantidadProductos}"></h2>
                                <p>Productos</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Gráficos -->
                <div class="chart-container">
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="barChart"></canvas>
                        </div>
                        <div class="col-md-6">
                            <canvas id="pieChart"></canvas>
                        </div>
                        <div class="col-md-12 mt-4">
                            <canvas id="progressiveLineChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div th:replace="fragmentos/footer :: footer"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        // Datos para los gráficos obtenidos del modelo
        const dataUsuarios = /*[[${cantidadUsuarios}]]*/ 0;
        const dataCategorias = /*[[${cantidadCategorias}]]*/ 0;
        const dataProveedores = /*[[${cantidadProveedores}]]*/ 0;
        const dataProductos = /*[[${cantidadProductos}]]*/ 0;

        // Gráfico de Barras
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Usuarios', 'Categorías', 'Proveedores', 'Productos'],
                datasets: [{
                    label: 'Cantidad',
                    data: [dataUsuarios, dataCategorias, dataProveedores, dataProductos],
                    backgroundColor: ['#007bff', '#dc3545', '#28a745', '#ffc107'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Cantidad de Entidades'
                    }
                }
            },
        });

        // Gráfico de Sectores (Pie Chart)
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Usuarios', 'Categorías', 'Proveedores', 'Productos'],
                datasets: [{
                    label: 'Cantidad',
                    data: [dataUsuarios, dataCategorias, dataProveedores, dataProductos],
                    backgroundColor: ['#007bff', '#dc3545', '#28a745', '#ffc107'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Distribución de Entidades'
                    }
                }
            },
        });

        // Gráfico de Líneas Progresivas con Animación
        const lineCtx = document.getElementById('progressiveLineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                datasets: [{
                    label: 'Ventas',
                    data: [12, 19, 3, 5, 2, 3, 12, 16, 8, 10, 18, 20],
                    borderColor: '#007bff',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 2000, // Duración de la animación en milisegundos
                    easing: 'easeOutBounce' // Efecto de animación
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Evolución de Ventas Mensuales'
                    }
                }
            },
        });
    </script>
</body>
</html>
