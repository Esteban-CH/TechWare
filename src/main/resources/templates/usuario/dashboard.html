<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
        }
        
        .content-area {
            padding: 20px;
        }
        .content-area h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .content-area p {
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-fluid">
        <!-- Navbar -->
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <!-- Layout principal -->
        <div class="d-flex flex-grow-1 mt-5">
            <!-- Sidebar -->
            <div th:replace="fragmentos/sidebar :: sidebar"></div>
            
            <!-- Contenido -->
            <div class="content-area">
                <h1>Gestiona usuarios, roles y m√°s.</h1>
                <p>Bienvenido <span th:if="${nombreCompleto != null}" th:text="${nombreCompleto}"></span></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div th:replace="fragmentos/footer :: footer"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
