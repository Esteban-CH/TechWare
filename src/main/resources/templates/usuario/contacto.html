<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Contáctanos</title>
	<link rel="icon" href="/tec/logon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/contacto.css">
</head>
<body>
	
	<div th:replace="fragmentos/navbar_cliente :: navbar_cliente"></div>

    <main>
        <section class="container mt-5 contact-and-team">
            <div class="col-md-6">
                <h2 class="text-center mb-4 section-header">Contáctanos</h2>
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu correo" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar Mensaje</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <h2 class="text-center mb-4 section-header">Desarrolladores</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="developer-container">
                            <div class="developer-role">Coordinador</div>
                            <div class="team-photo-container">
                                <img src="/tec/alumno.png" alt="foto compañero" class="team-photo">
                            </div>
                            <div class="developer-info">
                                <h5 class="developer-name">Jose Esteban Chinchay Rondinel</h5>
                                <p class="developer-description">Estudiante de Computación e Informática</p>
                                <p>Rol: Desarrollador Backend</p>
                                <p>Soporte: +51 123 456 789</p>
                            </div>
                        </div>
                    </div>

                    
                    <div class="col-md-6">
                        <div class="developer-container">
                            <div class="team-photo-container">
                                <img src="/tec/alumno.png" alt="foto yo" class="team-photo">
                            </div>
                            <div class="developer-info">
                                <h5 class="developer-name">Jesús Eduardo Navarro Bedon</h5>
                                <p class="developer-description">Estudiante de Computación e Informática</p>
                                <p>Rol: Desarrollador Frontend</p>
                                <p>Soporte: +51 987 654 321</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

	<div th:replace="fragmentos/footer_cliente :: footer_cliente"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
