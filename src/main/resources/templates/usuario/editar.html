<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        .content-area {
            flex-grow: 1;
            margin-top: 3rem; /* Ajusta este valor según la altura del navbar */
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            width: 25%;
            margin-right: 1rem;
            text-align: right;
        }
        .form-group input,
        .form-group textarea {
            flex-grow: 1;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        .button-group {
            display: flex;
            justify-content: center; /* Centrar los botones */
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;  /* Ajuste el ancho máximo para que sea más ancho */
            width: 100%;
            margin: auto;
            display: flex;
            gap: 20px; /* Añade espacio entre las secciones */
        }
        .form-section {
            flex: 1;
            margin-right: 20px; /* Espacio adicional entre el formulario y la imagen */
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            max-height: 600px; /* Limitar la altura de la imagen */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column">
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <!-- Layout principal -->
        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <div th:replace="fragmentos/sidebar :: sidebar"></div>

            <!-- Contenido Principal -->
            <div class="content-area container-fluid">
                <h1 class="text-center my-4">Editar Usuario</h1>

                <!-- Formulario y Imagen en columnas -->
                <div class="form-container">
                    <!-- Formulario de edición -->
                    <div class="form-section">
                        <form th:action="@{/usuarios/editar}" th:object="${usuario}" method="post">
                            <!-- Campo oculto para el id -->
                            <input type="hidden" th:field="*{id}" />

                            <div class="form-group mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese su nombre" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="apellido">Apellido</label>
                                <input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Ingrese su apellido" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="nombreUsuario">Nombre de Usuario</label>
                                <input type="text" th:field="*{nombreUsuario}" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre de usuario" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="contrasena">Contraseña</label>
                                <input type="text" th:field="*{contrasena}" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="telefono">Teléfono</label>
                                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="direccion">Dirección</label>
                                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="Ingrese su dirección" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="dni">DNI</label>
                                <input type="text" th:field="*{dni}" class="form-control" id="dni" placeholder="Ingrese su DNI" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="estadoCivil">Estado Civil</label>
                                <input type="text" th:field="*{estadoCivil}" class="form-control" id="estadoCivil" placeholder="Ingrese su estado civil" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="rol">Rol</label>
                                <select th:field="*{rol}" class="form-select" id="rol" required>
                                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                                </select>
                            </div>

                            <div class="button-group">
                                <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
                            </div>
                        </form>
                    </div>
                    <!-- Sección de imagen -->
                    <div class="image-section">
                        <img src="/tec/user_register.jpg" alt="Imagen de Usuarios">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragmentos/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
