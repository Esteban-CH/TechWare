<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Cliente</title>
	<link rel="icon" href="/tec/logon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/nosotros.css">
	<style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        .navbar-custom {
            background-color: #343a40;
            width: 100%;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }
        .navbar-custom .navbar-collapse {
            justify-content: center;
        }
        .carousel-item {
            height: 500px;
            background-size: cover;
            background-position: center;
        }
        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
 
        .product-section {
            padding: 50px 20px;
            background-color: #ffffff;
        }
        .product-section h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 40px;
            text-align: center;
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .product-info h5 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 15px;
        }
        .product-info .price {
            font-size: 1.4rem;
            color: #007bff;
            font-weight: 700;
        }
        .btn-buy {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 700;
        }
        .btn-buy:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
	<div th:replace="fragmentos/navbar_cliente :: navbar_cliente"></div>

    <!-- Contenido Principal -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('/tec/banner_1.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h1>TechWare</h1>
                    <p>Productos tecnológicos de última generación</p>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('/tec/banner_2.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h1>TechWare</h1>
                    <p>Innovación y tecnología al alcance de tus manos</p>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('/tec/banner_3.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h1>TechWare</h1>
                    <p>Calidad y rendimiento en cada producto</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

<section class="product-section">
    <h2>Productos en Oferta</h2>
    <div class="container">
        <div class="row g-4 justify-content-center">
            <div class="col-md-4 col-lg-2">
                <div class="card product-card">
                    <img src="/tec/smart.jpeg" class="card-img-top" alt="Producto 1">
                    <div class="card-body product-info text-center">
                        <h5 class="card-title">Smartphone X1</h5>
                        <p class="price">S/999</p>
                        <button class="btn btn-buy btn-sm">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card product-card">
                    <img src="/tec/lenovo.jpeg" class="card-img-top" alt="Producto 2">
                    <div class="card-body product-info text-center">
                        <h5 class="card-title">Laptop Pro</h5>
                        <p class="price">S/2,599</p>
                        <button class="btn btn-buy btn-sm">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card product-card">
                    <img src="/tec/audifono.jpeg" class="card-img-top" alt="Producto 3">
                    <div class="card-body product-info text-center">
                        <h5 class="card-title">Audífonos Z+</h5>
                        <p class="price">S/199</p>
                        <button class="btn btn-buy btn-sm">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card product-card">
                    <img src="/tec/watch.jpg" class="card-img-top" alt="Producto 4">
                    <div class="card-body product-info text-center">
                        <h5 class="card-title">Smartwatch Y</h5>
                        <p class="price">S/399</p>
                        <button class="btn btn-buy btn-sm">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div class="card product-card">
                    <img src="/tec/tecladoo.jpg" class="card-img-top" alt="Producto 5">
                    <div class="card-body product-info text-center">
                        <h5 class="card-title">Teclado Gaming</h5>
                        <p class="price">S/299</p>
                        <button class="btn btn-buy btn-sm">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


    <!-- Footer -->
	<div th:replace="fragmentos/footer_cliente :: footer_cliente"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
