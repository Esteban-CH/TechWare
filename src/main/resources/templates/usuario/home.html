<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Cliente</title>
	<link rel="icon" href="/tec/logon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/nosotros.css">
	<style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        .navbar-custom {
            background-color: #343a40;
            width: 100%;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }
        .navbar-custom .navbar-collapse {
            justify-content: center;
        }
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .carousel-item {
            height: 500px;
            background-size: cover;
            background-position: center;
        }
        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        footer {
            width: 100%;
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
        }
        .footer-links {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            color: #ffffff;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
	<div th:replace="fragmentos/navbar_cliente :: navbar_cliente"></div>

    <!-- Contenido Principal -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('/tec/banner_1.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h1>TechWare</h1>
                    <p>Productos tecnológicos de última generación</p>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('/tec/banner_2.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h1>TechWare</h1>
                    <p>Innovación y tecnología al alcance de tus manos</p>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('/tec/banner_3.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h1>TechWare</h1>
                    <p>Calidad y rendimiento en cada producto</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Footer -->
	<div th:replace="fragmentos/footer_cliente :: footer_cliente"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
