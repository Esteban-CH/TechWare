<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productos - Cliente</title>
    <link rel="icon" href="/tec/logon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/nosotros.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
        }
        .product-section {
            padding: 50px 20px;
           /* background-image: url('/tec/fondou.jpg');*/
            background-size: cover;
            background-position: center;
            color: white;
        }
        .product-section h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 40px;
            text-align: center;
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .product-info h5 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 15px;
        }
        .product-info .price {
            font-size: 1.4rem;
            color: #007bff;
            font-weight: 700;
        }
        .btn-buy {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 700;
        }
        .btn-buy:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div th:replace="fragmentos/navbar_cliente :: navbar_cliente"></div>
   
    <section class="product-section">
        <h2>Productos Populares</h2>
        <div class="container">
            <div class="row g-4 justify-content-center">
                <div class="col-md-4 col-lg-3">
                    <div class="card product-card">
                        <img src="/tec/monitor.jpeg" class="card-img-top" alt="Monitor">
                        <div class="card-body product-info text-center">
                            <h5 class="card-title">Monitor 4K UltraHD</h5>
                            <p class="price">S/1,299</p>
                            <button class="btn btn-buy btn-sm">Comprar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="card product-card">
                        <img src="/tec/mouseg.jpg" class="card-img-top" alt="Mouse">
                        <div class="card-body product-info text-center">
                            <h5 class="card-title">Mouse Gaming RGB</h5>
                            <p class="price">S/149</p>
                            <button class="btn btn-buy btn-sm">Comprar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="card product-card">
                        <img src="/tec/tablet.jpg" class="card-img-top" alt="Tablet">
                        <div class="card-body product-info text-center">
                            <h5 class="card-title">Tablet Pro X</h5>
                            <p class="price">S/1,599</p>
                            <button class="btn btn-buy btn-sm">Comprar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="card product-card">
                        <img src="/tec/headset.jpeg" class="card-img-top" alt="Headset">
                        <div class="card-body product-info text-center">
                            <h5 class="card-title">Headset Gaming 7.1</h5>
                            <p class="price">S/249</p>
                            <button class="btn btn-buy btn-sm">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="fragmentos/footer_cliente :: footer_cliente"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
